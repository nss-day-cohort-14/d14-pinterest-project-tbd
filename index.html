<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <!--Import materialize.css-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lib/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
  </head>
  <body ng-app="pinApp">
    <h1>hello</h1>
    <div ng-controller="boardView">

    </div>
    <div ng-controller="loginCtrl">
        <!-- Modal Trigger -->
         <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

         <!-- Modal Structure -->
         <div id="modal1" class="modal">
           <div class="row modal-content">
             <form class="col s12">
               <div class="row">
                 <div class="input-field col s6">
                   <i class="material-icons prefix">email</i>
                   <input id="icon_prefix" type="text" class="validate">
                   <label for="icon_prefix">Email</label>
                 </div>
                 <div class="input-field col s6">
                   <i class="material-icons prefix">vpn_key</i>
                   <input id="icon_telephone" type="password" class="validate">
                   <label for="icon_telephone">Password</label>
                 </div>
               </div>
               <div class="row">
                 <h4 class="center-align">--OR--</h4>
                 <div class="col s6 offset-s4">
                   <a href="#!"><img src="https://online.cameyo.com/Images/SignInGoogle.png" id="googleImg"/></a>
                 </div>
               </div>
             </form>
           </div>
           <div class="modal-footer">
             <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Login</a>
             <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Sign Up</a>
           </div>
         </div>
    </div>

     <script src="lib/node_modules/angular/angular.min.js"></script>
     <script src="lib/node_modules/angular-route/angular-route.min.js"></script>
     <script src="lib/node_modules/firebase/firebase.js"></script>
     <!-- <script src="/lib/node_modules/jquery/dist/jquery.min.js"></script> -->
     <script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
     <script type="text/javascript" src="/lib/node_modules/materialize-css/dist/js/materialize.min.js"></script>
     <!-- Base app -->
     <script type="text/javascript" src="/app/app.js"></script>
     <!-- credentials -->
     <script type="text/javascript" src="/app/values/firebaseAuth.js"></script>
     <!-- Factories -->
     <script type="text/javascript" src="/app/factories/dataFactory.js"></script>
     <!-- directives -->
     <!-- <script type="text/javascript" src="/app/directives/*.js"></script> -->
     <!-- Controllers -->
     <script type="text/javascript" src="/app/controllers/boardViewCtrl.js"></script>
     <script type="text/javascript" src="/app/controllers/loginCtrl.js"></script>
  </body>
</html>
